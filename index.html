<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="images/rps2.jpg" height="300px" width="auto">
    <div class="scoreboard">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
      <button id="reset"><img src="images/reset.jpg" height="100" width="auto"></button>
    </div>
    <div class="choices">
      <button id="rock"><img src="images/rock.jpg"></button>
      <button id="paper"><img src="images/paper.jpg"></button>
      <button id="scissors"><img src="images/scissors.jpg"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
